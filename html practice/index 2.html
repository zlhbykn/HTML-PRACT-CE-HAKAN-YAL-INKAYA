<h1>Listeler</h1>
<!--
    sıralı listeler->1, 2, 3, ordered list ? -> ol
    sıralı olmayan listeler-> *, *, *, unordered list ? -> ul
    -> list item -> li
-->

<ol>
    <li>Liste Öğesi *1*</li>
    <li>Liste Öğesi *2*</li>
    <li>Liste Öğesi *3*</li>
</ol>
<ul>
    <li>Liste Öğesi *1*</li>
    <li>Liste Öğesi *2*</li>
    <li>Liste Öğesi *3*</li>
</ul>
<ol>
    <li>Liste Öğesi *1*</li>
    <li>Liste Öğesi *2*</li>
    <li>Diğer Özellikler
        <ul>
            <li>Liste Öğesi *1*</li>
            <li>Liste Öğesi *2*</li>
            <li>Liste Öğesi *3*</li>
        </ul>
    </li>
</ol>
